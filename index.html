<html>
  <head>
    <title>Rdfify URL</title>
  </head>

  <body>
    <h1>Vivo Rdfify URL Bookmarklet</h1>
    <p>To install this bookmarklet drag the following link onto your toolbar: <a href="javascript:loc=location.href;re=/(display|individual)\/(.+)/;location='http://'+location.host+'/individual/'+loc.match(re)[2]+'/'+loc.match(re)[2]+'.rdf'">Rdfify URL</a>
    </p>
  </body>
</html>
